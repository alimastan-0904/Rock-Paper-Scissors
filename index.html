<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="wrapper">
      <header>
        <div class="container">
          <h1 id="logo">Rock Paper Scissors</h1>
        </div>
      </header>
      <main>
        <div class="container" id="text_container">
          <p id="textbox">Play Game</p>
        </div>
        <div class="container">
          <div id="row">
            <div id="left">
              <div class="avatar">
                <img
                  src="./images/playerneutral.png"
                  alt="A icon of a face looking neutral."
                  height="512"
                  width="512" />
              </div>
              <div class="choices">
                <div class="rock">
                  <img
                    src="./images/rock.png"
                    alt="An icon of a clenched fist."
                    height="150"
                    width="150" />
                </div>
                <div class="paper">
                  <img
                    src="./images/paper.png"
                    alt="An icon of a hand with an open palm."
                    height="150"
                    width="150" />
                </div>
                <div class="scissors">
                  <img
                    src="./images/scissors.png"
                    alt="An icon on a hand making a 'V' sign."
                    height="150"
                    width="150" />
                </div>
              </div>
              <div class="score">Player</div>
            </div>
            <div id="right">
              <div class="avatar">
                <img
                  src="./images/computerneutral.png"
                  alt="An icon of a computer with a face looking neutral."
                  height="512"
                  width="512" />
              </div>
              <div class="choices">
                <div class="rock">
                  <img
                    src="./images/rock.png"
                    alt="An icon of a clenched fist."
                    height="150"
                    width="150" />
                </div>
                <div class="paper">
                  <img
                    src="./images/paper.png"
                    alt="An icon of a hand with an open palm."
                    height="150"
                    width="150" />
                </div>
                <div class="scissors">
                  <img
                    src="./images/scissors.png"
                    alt="An icon on a hand making a 'V' sign."
                    height="150"
                    width="150" />
                </div>
              </div>
              <div class="score">Enemy</div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="container">
          <p>(c)alimastan0904</p>
        </div>
      </footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
